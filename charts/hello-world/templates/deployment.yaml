
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  labels: 
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
     name: hello-world-pod
     labels:
      app: hello-world
    spec:
     containers:
      - name: hello-world
        image: danklofan/hello-world:latest
        ports:
         - containerPort: 80