# --------------------------------------------------
# Application Image Configuration
# --------------------------------------------------
image:
  repository: danklofan/hello-world     # your Docker Hub repo
  tag: latest                           # will be updated by CI
  pullPolicy: IfNotPresent

# --------------------------------------------------
# Deployment Settings
# --------------------------------------------------
replicaCount: 1

containerPort: 80

selector:
  app: hello-world

env:                                    # optional environment variables
  - name: ENVIRONMENT
    value: "production"
  - name: LOG_LEVEL
    value: "info"

# --------------------------------------------------
# Service Configuration
# --------------------------------------------------
service:
  type: ClusterIP                    # or NodePort / ClusterIP
  port: 80
  targetPort: 80

# --------------------------------------------------
# Ingress Configuration
# --------------------------------------------------
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"  # for GKE; change if using NGINX
  hosts:
    - host: hello.danklofan.com
      paths:
        - path: /
          pathType: Prefix
  tls:                                  # optional TLS
    - hosts:
        - hello.danklofan.com
      secretName: hello-world-tls

# --------------------------------------------------
# Resources (Optional - keep empty if not used)
# --------------------------------------------------
resources: {}

# --------------------------------------------------
# Autoscaling (Optional)
# --------------------------------------------------
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
